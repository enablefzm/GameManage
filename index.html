<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

        <title>-</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- GameManage css -->
        <link href="css/gamemanage.css" rel="stylesheet">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery_2_1_1/jquery.min.js" type="text/javascript"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <!-- Include gamemanage.js -->
        <script src="js/gamemanage.js" type="text/javascript"></script>

    </head>
    <body>
        <!-- 管理系统主界面 -->
        <div id="divMain" style="display: none;">
            <!-- 顶部导航 -->
            <div id="mainTopBar" >
                <nav class="navbar navbar-default" role="navigation" id="boxNavigation">
                  <div class="container-fluid">
                    <div class="navbar-header">
                        <div class="navbar-brand" style="color: #000000;padding-left: 15px;"><span id="spMainAppName" style="font-weight:bold;">-</span> <small id="spMainAppVer">-</small></div>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li ><a href="javascript:void(0);" onclick="javascript:Gv.Content.showContent('gameList');" ><span class="glyphicon glyphicon-tasks"></span> <span id="spMainGameName"></span> </a></li>
                        <li ><a href="javascript:void(0);" ><span class="glyphicon glyphicon-user"></span> <span id="spMainUserName">-</span> </a></li>
                        <li id="btnLoginOut"><a href="#"><span class="glyphicon glyphicon-log-out"></span> 退出</a></li>
                    </ul>
                  </div>
                </nav>
            </div>
            <!-- 左边菜单 -->
            <div id="mainLeftMenu">

                <div class="container-fluid">
                    <div class="row" >
                        <div class="col-md-2" style="width: 200px;">
                            <ul id="main-nav" class="nav nav-tabs nav-stacked" style="">
                                <li class="active"><a href="#"><i class="glyphicon glyphicon-th-large"></i>&nbsp;Menu</a></li>
                                <li><a href="#menuGameManage" class="nav-header collapsed" data-toggle="collapse"><i class="glyphicon glyphicon-tasks"></i> 游戏管理<span class="pull-right glyphicon glyphicon-chevron-down"></span></a>
                                    <ul id="menuGameManage" class="nav nav-list collapse secondmenu" style="height: 0px;">
                                        <li><a href="javascript:void(0);" onclick="javascript:Gv.Content.showContent('gameList');"><i class="glyphicon glyphicon-list"></i> 游戏列表</a></li>
                                        <!-- <li><a href="#"><i class="glyphicon glyphicon-plus"></i> 新增游戏</a></li> -->
                                        <li><a href="javascript:void(0);" onclick="javascript:Gv.Content.showContent('zoneList');"><i class="glyphicon glyphicon-list-alt"></i> 游戏分区</a></li>
                                        <!-- <li><a href="#"><i class="glyphicon glyphicon-plus"></i> 新增分区</a></li> -->
                                    </ul>
                                </li>
                                <!-- <li><a href="#"><i class="glyphicon glyphicon-globe"></i> 分发配置<span class="label label-warning pull-right">5</span></a></li> -->
                                <li><a href="#mnuUserManage" class="nav-header collapsed" data-toggle="collapse"><i class="glyphicon glyphicon-user" ></i> 帐号管理<span class="pull-right glyphicon glyphicon-chevron-down"></span></a>
                                    <ul id="mnuUserManage" class="nav nav-list collapse secondmenu" style="height: 0px;">
                                        <li><a href="javascript:void(0);" onclick="javascript:Gv.Content.showContent('userList');"><i class="glyphicon glyphicon-list"></i> 帐号列表</a></li>
                                        <li><a href="javascript:void(0);" onclick="javascript:Gv.Content.showContent('userList', {'options': 'disuser'});"><i class="glyphicon glyphicon-ban-circle"></i> 封号列表</a></li>
                                    </ul>
                                </li>
                                <li><a href="#"><i class="glyphicon glyphicon-calendar"></i> 图表统计</a></li>
                                <li><a href="#"><i class="glyphicon glyphicon-fire"></i> 关于系统</a></li>
                                <li><a href="#systemSetting" class="nav-header collapsed" data-toggle="collapse"><i class="glyphicon glyphicon-cog"></i> 系统管理<span class="pull-right glyphicon glyphicon-chevron-down"></span></a>
                                    <ul id="systemSetting" class="nav nav-list collapse secondmenu" style="height: 0px;">
                                        <li><a href="#"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
                                        <li><a href="#"><i class="glyphicon glyphicon-th-list"></i>菜单管理</a></li>
                                        <li><a href="#"><i class="glyphicon glyphicon-asterisk"></i>角色管理</a></li>
                                        <li><a href="#"><i class="glyphicon glyphicon-edit"></i>修改密码</a></li>
                                        <li><a href="#"><i class="glyphicon glyphicon-eye-open"></i>日志查看</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 正文内容 -->
            <div id="mainRightContend" style="margin-top: 5px;margin-left: 20px; margin-right: 20px;">
                <div class="input-group col-md-3" style="margin-top: 10px;margin-bottom: 10px; margin-right: 10px;">
                    <input type="text" class="form-control" placeholder="请输入字段名" / >
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-search">查找</button>
                        <button class="btn btn-info btn-search" style="margin-left:3px">添加</button>
                    </span>
                </div>
                <table class="table table-striped" id="contGameList">
                    <caption id="contGameListTitle"></caption>
                    <thead id="contGameListHead"></thead>
                    <tbody id="contGameListBody"></tbody>
                </table>
            </div>
        </div>
        <!-- 管理系统登入界面 -->
        <div class="center-block" style="width:350px;display: none;" id="divLoginBox">
            <form class="form-signin" style="width:350px;margin-top: 100px;" onsubmit="return false;">
                <h2 class="form-signin-heading">输入用户名密码</h2><br />
                <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
                <input type="text" id="txtLoginUid" class="form-control" placeholder="帐号" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="txtLoginPwd" class="form-control" placeholder="密码" required style="margin-top:10px;border-radius:5px;">
                <div class="checkbox">
                </div>
                <br />
                <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnLogin">Sign in</button>
            </form>
            <div class="alert alert-danger alert-dismissable" style="display: none;" id="divLoginInfo">
                <button type="button" class="close" aria-hidden="true" onclick="JavaScript:$('#divLoginInfo').hide();" id="btnLoginClose">
                    &times;
                </button>
                <span id="spLoginInfo"></span>
            </div>
        </div>
        <!-- 模态框 <i class="glyphicon glyphicon-exclamation-sign" id="alertModalIcon"></i> -->
        <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="alertModalTitle">提示</h4>
                    </div>
                    <div class="modal-body" id="alertModalBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 模态框结束 -->
        <!-- 模态框增加游戏分区界面 -->
        <div class="modal fade" id="modalAddGame" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="modalAddZoneTitle">新增分区</h4>
                    </div>
                    <div class="modal-body">添加要增加的内容</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">提交更改</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 模态框增加游戏分区界面结束 -->
    </body>
</html>
