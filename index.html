            <!-- 正文内容 -->

        <!-- 管理系统登入界面 -->
        <div class="center-block" style="width:350px;display: none;" id="divLoginBox">
            <form class="form-signin" style="width:350px;margin-top: 100px;" onsubmit="return false;">
                <h2 class="form-signin-heading">输入用户名密码</h2><br />
                <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
                <input type="text" id="txtLoginUid" class="form-control" placeholder="帐号" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="txtLoginPwd" class="form-control" placeholder="密码" required style="margin-top:10px;border-radius:5px;">
                <div class="checkbox">
                </div>
                <br />
                <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnLogin">Sign in</button>
            </form>
            <div class="alert alert-danger alert-dismissable" style="display: none;" id="divLoginInfo">
                <button type="button" class="close" aria-hidden="true" onclick="JavaScript:$('#divLoginInfo').hide();" id="btnLoginClose">
                    &times;
                </button>
                <span id="spLoginInfo"></span>
            </div>
