<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

        <title>英凰游戏后台管理系统</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- GameManage css -->
        <link href="css/gamemanage.css" rel="stylesheet">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery_1_12_4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

    </head>
    <body>

        <nav class="navbar navbar-default" role="navigation" id="boxNavigation" style="display: none;">
          <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">英凰游戏后台管理 <small>Ver1.0</small></div>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-out"></span>退出</a></li>
            </ul>
            <p class="navbar-text navbar-right">当前用户：范志明</p>
          </div>
        </nav>

        <div class="center-block" style="width:350px;">
            <br /><br />
            <form class="form-signin" style="width:350px;">
                <h2 class="form-signin-heading">输入用户名密码</h2><br />
                <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
                <input type="text" id="inputText" class="form-control" placeholder="帐号" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="密码" required style="margin-top:10px;border-radius:5px;">
                <div class="checkbox">
                </div>
                <br />
                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="function(){alert('hi');}">Sign in</button>
            </form>

            <div class="alert alert-danger alert-dismissable" style="display: none;">
                <button type="button" class="close" data-dismiss="alert"
                        aria-hidden="true">
                    &times;
                </button>
                错误！请进行一些更改。
            </div>
        </div>
    </body>
</html>
